<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    
    <header>
        <form id="newTask" class="newTask">
			<input type="text" id="newTaskInput" class="newTaskInput" placeholder="wpisz cos">
			<input type="submit" class="button" value="Dodaj">
		</form>
    </header>
    <main>
        <section class="taskList">
            <h2>Zadania</h2>
            <div id="tasks"></div>
        </section>
    </main>

    <script>
        
        var list = document.querySelector("#tasks");
        var form = document.querySelector("#newTask");
        var input = document.querySelector("#newTaskInput");

        form.addEventListener('submit', (e) =>{
            e.preventDefault();

            var n = new Node(input.value);
            n.createDiv();
        });

        class Node{
            tekst;
            clicked = false;
            constructor(tekst){
                this.tekst = tekst;
            }
            

            createDiv(){
                var task = document.createElement("div");
                task.classList.add("task");
                task.onclick = function(){
                    this.clicked = !this.clicked;
                    if(this.clicked){
                        task.classList.add("clicked");
                    }else{
                        task.classList.remove("clicked");
                    }
                }

                

                var taskInput = document.createElement("input");
                taskInput.type = 'text';
                taskInput.classList.add("taskInput");
                taskInput.value = this.tekst;
                taskInput.setAttribute('readonly', 'readonly');

                const del = document.createElement('button');
                del.classList.add("button");
                del.classList.add("del");
                del.innerText = 'usun';

                task.appendChild(taskInput);
                task.appendChild(del);

                list.appendChild(task);
                
                del.addEventListener('click', (e) => {
                    list.removeChild(task);
                });
            }
        }
    </script>

</body>
</html>
