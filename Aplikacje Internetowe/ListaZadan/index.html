<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    
    <header>
        <form id="newTask" class="newTask">
			<input type="text" id="newTaskInput" class="newTaskInput" placeholder="wpisz cos">
			<input type="submit" class="button" value="Dodaj">
		</form>
    </header>
    <main>
        <section class="taskList">
            <h2>Zadania</h2>
            <div id="tasks"></div>
        </section>
    </main>

    <script>
        
        var storage = localStorage;

        var list = document.querySelector("#tasks");
        var form = document.querySelector("#newTask");
        var input = document.querySelector("#newTaskInput");        

        form.addEventListener('submit', (e) =>{
            e.preventDefault();

            var tempTask = new Task(input.value, false);
            storage.setItem(tempTask.id, tempTask.info);
        });

        class Task{
            tekst;
            clicked;
            info;
            id = 0;

            constructor(tekst, clicked){
                this.id++;
                this.tekst = tekst;
                this.clicked = clicked;
                this.info = {tekst: tekst, clicked: clicked};

                this.createDiv();
            }

            createDiv(){
                var that = this;
                var mainDiv = document.createElement('div');
                mainDiv.innerHTML = this.tekst;

                var button = document.createElement('button');
                
                button.onclick = function(){
                    list.removeChild(mainDiv);
                }

                mainDiv.onclick = function(){
                    that.clicked = !that.clicked;
                    that.info.clicked = that.clicked;

                    console.log(storage);

                }

                mainDiv.appendChild(button);
                list.appendChild(mainDiv);
            }
        }
        
    </script>

</body>
</html>
