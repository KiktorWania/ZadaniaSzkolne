<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    
    <header>
        <form id="newTask" class="newTask">
			<input type="text" id="newTaskInput" class="newTaskInput" placeholder="wpisz cos">
			<input type="submit" class="button" value="Dodaj">
		</form>
    </header>
    <main>
        <section class="taskList">
            <h2>Zadania</h2>
            <div id="tasks"></div>
        </section>
    </main>

    <script>
        
        var list = document.querySelector("#tasks");
        var form = document.querySelector("#newTask");
        var input = document.querySelector("#newTaskInput");

        

        form.addEventListener('submit', (e) =>{
            e.preventDefault();

            var n = new Task(input.value, false);
            n.createDiv();
        });

        for(let i = 0; i < localStorage.length; i++){
            console.log(localStorage.getItem(i));
        }

        class Task{
            tekst;
            clicked;
            info;

            constructor(tekst, clicked){
                this.tekst = tekst;
                this.clicked = clicked;

                this.info = {tekst:tekst, clicked:clicked};
                

                console.log(this.info);
            }

            createDiv(){
                var task = document.createElement("div");
                var taskInput = document.createElement("input");
                const del = document.createElement('button');

                task.classList.add("task");

                taskInput.classList.add("taskInput");
                taskInput.type = 'text';
                taskInput.setAttribute('readonly', 'readonly');
                taskInput.value = this.tekst;
                console.log(this.tekst);

                task.appendChild(taskInput);
                task.appendChild(del);
                list.appendChild(task);

                del.addEventListener('click', (e) => {
                    list.removeChild(task);
                });
                

                task.onclick = this.changeStatus(task);
            }
            changeStatus(task){
                this.clicked = !this.clicked;
                if(this.clicked){
                    task.classList.add("clicked");
                }else{
                    task.classList.remove("clicked");
                }
            }
        }
    </script>

</body>
</html>
